<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Create Account with Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    #content {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    #content h1, h2, h3, h4, h5, h6 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <h2>Login / Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
    <div id="message"></div>
  </div>

  <div id="content">
    <h1>This is H1</h1>
    <h2>This is H2</h2>
    <h3>This is H3</h3>
    <h4>This is H4</h4>
    <h5>This is H5</h5>
    <h6>This is H6</h6>
  </div>

  <script>
    // ✅ 1. Replace with your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAlEo10-imB1Hj8oEu4iNf6KD1iDREXbdc",
  authDomain: "results-dashboard.firebaseapp.com",
  projectId: "results-dashboard",
  storageBucket: "results-dashboard.firebasestorage.app",
  messagingSenderId: "465722379609",
  appId: "1:465722379609:web:d995f495bb4d7e61b05048",
  measurementId: "G-B2W818CL13"
};
    // ✅ 2. Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ 3. Create Account
    function createAccount() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "✅ Account created successfully!";
          msg.style.color = "green";
        })
        .catch(error => {
          msg.innerText = "❌ " + error.message;
          msg.style.color = "red";
        });
    }

    // ✅ 4. Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.innerText = "✅ Logged in successfully!";
          msg.style.color = "green";
          document.getElementById("auth-container").style.display = "none";
          document.getElementById("content").style.display = "block";
        })
        .catch(error => {
          msg.innerText = "❌ " + error.message;
          msg.style.color = "red";
        });
    }
  </script>

</body>
</html>
