<!DOCTYPE html>
<html>
<head>
  <title>Firebase Login Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 240px;
    }
    #mainContent {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>ğŸ” Firebase Login</h2>

  <div id="authSection">
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Create Account</button>
  </div>

  <div id="mainContent">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // âœ… Firebase config â€” corrected
    const firebaseConfig = {
      apiKey: "AIzaSyAlEo10-imB1Hj8oEu4iNf6KD1iDREXbdc",
      authDomain: "results-dashboard.firebaseapp.com",
      projectId: "results-dashboard",
      storageBucket: "results-dashboard.appspot.com", // ğŸ” FIXED HERE
      messagingSenderId: "465722379609",
      appId: "1:465722379609:web:d995f495bb4d7e61b05048",
      measurementId: "G-B2W818CL13"
    };

    // âœ… Initialize Firebase & auth
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Auth state change
    auth.onAuthStateChanged(user => {
      document.getElementById("authSection").style.display = user ? "none" : "block";
      document.getElementById("mainContent").style.display = user ? "block" : "none";
    });

    // âœ… Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("âœ… Login successful!"))
        .catch(err => alert("âŒ " + err.message));
    }

    // âœ… Signup
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("âœ… Account created!"))
        .catch(err => alert("âŒ " + err.message));
    }

    // âœ… Logout
    function logout() {
      auth.signOut().then(() => alert("ğŸ‘‹ Logged out!"));
    }
  </script>
</body>
</html>
