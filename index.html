<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #3b00b3;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .hidden {
      display: none;
    }

    .welcome {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="authBox">
  <h2>Firebase Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="createAccount()">Create Account</button>
  <button onclick="login()">Login</button>
  <div id="message"></div>
</div>

<div class="welcome hidden" id="welcomeBox">
  <h1>Welcome!</h1>
  <h2>This is H2</h2>
  <h3>This is H3</h3>
  <h4>This is H4</h4>
  <h5>This is H5</h5>
  <h6>This is H6</h6>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // ✅ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAlEo10-imB1Hj8oEu4iNf6KD1iDREXbdc",
    authDomain: "results-dashboard.firebaseapp.com",
    projectId: "results-dashboard",
    storageBucket: "results-dashboard.firebasestorage.app",
    messagingSenderId: "465722379609",
    appId: "1:465722379609:web:d995f495bb4d7e61b05048",
    measurementId: "G-B2W818CL13"
  };


  // ✅ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ DOM Elements
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const messageDiv = document.getElementById('message');
  const authBox = document.getElementById('authBox');
  const welcomeBox = document.getElementById('welcomeBox');

  // ✅ Create Account
  window.createAccount = () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        messageDiv.textContent = "Registration Successful ✅";
        messageDiv.className = "success";
        showWelcome();
      })
      .catch((error) => {
        messageDiv.textContent = error.message;
        messageDiv.className = "error";
      });
  };

  // ✅ Login
  window.login = () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        messageDiv.textContent = "Login Successful ✅";
        messageDiv.className = "success";
        showWelcome();
      })
      .catch((error) => {
        messageDiv.textContent = "Login Failed ❌ " + error.message;
        messageDiv.className = "error";
      });
  };

  function showWelcome() {
    authBox.classList.add('hidden');
    welcomeBox.classList.remove('hidden');
  }
</script>

</body>
</html>
