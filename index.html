<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Firebase</title>
  <script type="module">
    // ✅ Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD_5OXqGIcR2yH_nGC8GVgmLwJfJaQnmuw",
      authDomain: "student-dashboard-821ae.firebaseapp.com",
      projectId: "student-dashboard-821ae",
      storageBucket: "student-dashboard-821ae.appspot.com",
      messagingSenderId: "785480958148",
      appId: "1:785480958148:web:bb187cfe8d969aafca0991",
      measurementId: "G-01QDZ9VRJ4"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Create Account
    window.createAccount = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }

    // ✅ Login
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    // ✅ After Login - Show h1 to h6
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("welcome").style.display = "block";
      } else {
        document.getElementById("auth-section").style.display = "block";
        document.getElementById("welcome").style.display = "none";
      }
    });

    // ✅ Logout
    window.logout = function () {
      signOut(auth);
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    #welcome {
      display: none;
    }
  </style>
</head>
<body>

  <div id="auth-section">
    <h2>Firebase Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required /><br />
    <input type="password" id="password" placeholder="Enter Password" required /><br />
    <button onclick="login()">Login</button>
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div id="welcome">
    <h1>Welcome!</h1>
    <h1>This is H1</h1>
    <h2>This is H2</h2>
    <h3>This is H3</h3>
    <h4>This is H4</h4>
    <h5>This is H5</h5>
    <h6>This is H6</h6>
    <button onclick="logout()">Logout</button>
  </div>

</body>
</html>
