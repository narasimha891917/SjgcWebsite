<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login App</title>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <!-- Modern CSS -->
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin: 5px 0;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login App</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="createAccount()">Create Account</button>
    <button onclick="login()">Login</button>
    <div id="message" class="msg"></div>
  </div>

  <!-- Hidden Content After Login -->
  <div class="container" id="welcome" style="display:none;">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Your Firebase Config (Replace with your actual config)
    const firebaseConfig = {
  apiKey: "AIzaSyAlEo10-imB1Hj8oEu4iNf6KD1iDREXbdc",
  authDomain: "results-dashboard.firebaseapp.com",
  projectId: "results-dashboard",
  storageBucket: "results-dashboard.firebasestorage.app",
  messagingSenderId: "465722379609",
  appId: "1:465722379609:web:d995f495bb4d7e61b05048",
  measurementId: "G-B2W818CL13"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showMessage(msg, isError = false) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.className = isError ? "msg error" : "msg";
    }

    function createAccount() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showMessage("✅ Account Created Successfully"))
        .catch((error) => showMessage("❌ " + error.message, true));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMessage("✅ Login Successful");
          document.querySelector(".container").style.display = "none";
          document.getElementById("welcome").style.display = "block";
        })
        .catch((error) => showMessage("❌ " + error.message, true));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("welcome").style.display = "none";
        document.querySelector(".container").style.display = "block";
        showMessage("Logged out successfully");
      });
    }
  </script>
</body>
</html>
